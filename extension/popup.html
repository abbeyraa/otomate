<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Privy Lens Toggle</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        min-width: 220px;
        margin: 0;
        padding: 14px;
        background: #f7f7fb;
        color: #1f2937;
      }
      .row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
      }
      .toggle {
        width: 46px;
        height: 24px;
        background: #d1d5db;
        border-radius: 999px;
        position: relative;
        cursor: pointer;
        transition: background 0.2s ease;
      }
      .toggle[data-on="true"] {
        background: #2563eb;
      }
      .thumb {
        width: 20px;
        height: 20px;
        background: #fff;
        border-radius: 50%;
        position: absolute;
        top: 2px;
        left: 2px;
        transition: left 0.2s ease;
      }
      .toggle[data-on="true"] .thumb {
        left: 24px;
      }
      .note {
        margin-top: 10px;
        font-size: 12px;
        color: #4b5563;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div>
        <div style="font-weight:700;">Privy Lens</div>
        <div style="font-size:12px;color:#4b5563;">Automation content script</div>
      </div>
      <div id="toggle" class="toggle" data-on="false">
        <div class="thumb"></div>
      </div>
    </div>
    <div class="note">Toggle mempengaruhi seluruh tab.</div>
    <script src="popup.js"></script>
  </body>
</html>
